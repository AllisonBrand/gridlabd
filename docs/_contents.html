<HTML>
<HEAD>
<LINK rel="stylesheet" type="text/css" href="docs.css" />
</HEAD>

<BODY>

<TABLE>
<CAPTION>Documentation Source<HR/></CAPTION>
<SCRIPT LANGUAGE="JavaScript">
    var query = new URLSearchParams(window.location.search);
    var href = location.origin+location.pathname.replace('/_contents.html','/_page.html');
    var host = "github.com";
    if ( host == null )
    {
        host = "github.com";
    }
    document.writeln('<TR><TH ALIGN=LEFT>Host</TH><TD><INPUT NAME="host" VALUE="' + host + '" /></TD></TR>');

    var owner = query.get('owner');
    if ( owner == null )
    {
        owner = "dchassin";
    }
    document.writeln('<TR><TH ALIGN=LEFT>Owner</TH><TD><INPUT NAME="owner" VALUE="' + owner + '" /></TD></TR>');

    var project = query.get('project');
    if ( project == null )
    {
        project = "gridlabd";
    }
    document.writeln('<TR><TH ALIGN=LEFT>Project</TH><TD><INPUT NAME="project" VALUE="' + project + '" /></TD></TR>');

    var branch = query.get('branch');
    if ( branch == null )
    {
        branch = "master";
    }
    document.writeln('<TR><TH ALIGN=LEFT>Branch</TH><TD><INPUT NAME="branch" VALUE="' + branch + '" /></TD></TR>');
</SCRIPT>
</TABLE>

<H1>Table of Contents</H1>

<SCRIPT LANGUAGE="JavaScript">
    try
    {
        var r = new XMLHttpRequest();
        r.open('GET','https://api.'+host+'/repos/'+owner+'/'+project+'/contents/docs?ref='+branch,false);
        r.send(null);
        if ( r.status == 200 )
        {
            JSON.parse(r.responseText, function (key,value)
            {
                if ( key == 'name' && value.endsWith('.md') && value.substring(0,1) != '_' )
                {
                	docspec = href + "?owner=" + owner + "&project=" + project + "&branch=" + branch + "&doc=" + value;
                    document.writeln('<A HREF="' + docspec + '" TARGET="page">' + value.substring(0,value.length-3) + '</A><BR/>');
                }
            })
        }
        else
        {
	        document.writeln("ERROR " + r.status + ": " + r.responseText);
        }
    }
    catch (err)
    {
        document.writeln("ERROR: " + err.message);
    }
</SCRIPT>

</BODY>
</HTML>
