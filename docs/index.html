<BODY>
<SCRIPT LANGUAGE="JavaScript">
var href = location.origin+location.pathname
var query = new URLSearchParams(window.location.search);
var page = query.get('page');
if ( page == null )
{
	location.replace(href+'?page=_start.md');
}
else
{
	try 
	{
		load_markdown(href,'_header.md');
		document.writeln('<HR/>');
		load_markdown(href,page);
		document.writeln('<HR/>');
		load_markdown(href,'_footer.md');
        window.document.title = 'GridLAB-D Docs - ' + page.substring(0,name.length-3);
	}
    catch (err)
    {
        window.document.title = 'GridLAB-D Docs - err.message';
    }
}

</SCRIPT>

</BODY>

</HTML>
